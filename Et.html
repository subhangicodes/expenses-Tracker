<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link href="Et1.css" rel="stylesheet" type="text/css">
    <script src="Et2.js" defer ></script>
</head>
<body>
    <header class="heading">
    </header>
    <section class="box">
    <h1 class="ethead">Expense Tracker</h1><br><b class="youb">YOUR BALANCE</b><br>
    <div class="rupee" id="balance">$0.00</div><br>
<div class ="bigbox">
    <div class="inex-box-first">
    <b class="income">INCOME</b><br>
    <div class="money-plus" id="money_plus">+$0.00</div></div>

    <div class="inex-box-second">
    <b class="Expense">EXPENSE</b><br>
    <div class="money-minus " id="money_minus">-$0.00</div>
    </div>
</div>
    <h3>History</h3>
     <ul class="list" id="list">
        <li class="minus">
            Cash<span>-$400</span><button class="del-btn">X</button>
        </li>
     </ul>

    <h3 class="addline" >Add new transaction</h3>
    <form class="transaction" id="transaction">
    <div class="End"><b>Food type</b>
    <input class="foodname" type="text" placeholder="Enter food name..."><br><b>Amount</b><br>
    <input class="foodprice" type="number" placeholder="Enter amount...">
    <div class="form-check">
    <input class="form-check-input" type="radio" name="flexradiodefault" id="flexradiodefault1">
    <label class="form-check-label " for="flexradiodefault1">
     Income
    </label>
    </div> 
    <div class="form-check">
    <input class="form-check-input" type="radio" name="flexradiodefault" id="flexradiodefault2">
    <label class="form-check-label" for ="flexradiodefault2">
    Expense
    </label>
    </div>
    <button class="addtra" type="submit" placeholder="Add transaction">Add transaction</button>
   </div>
    </form>

    </section>
        
</body> 
</html>
